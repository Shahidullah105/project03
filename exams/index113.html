<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>que 01. ans</title>
</head>
<body>
    
    <script>

        function largestelement(arr){
            return Math.max(...arr);
        }
        const num1 = [10, 20, 25, 30, 35, 40];
        const result = largestelement(num1);
        document.write("The largest element in the array is:" + result); 
    </script>
</body>
</html>
