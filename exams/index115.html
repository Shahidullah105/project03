<body>
    
    <script>


  function factorial(n){
   if (n === 0 || n === 1){
     return 1;
     } else { return n * factorial(n-1);
      }
   }
  let num1 = 6;
 let result = factorial(num1);
 document.write("The factorial of given number is:" + result);
        
    </script>
</body>
