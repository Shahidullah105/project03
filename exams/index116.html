<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ans to que no4</title>
</head>
<body>
    <script>
        function fib (n){
            if (n <= 1 ){
                return n;
               } else {
                return fib (n-1) + fib (n-2);
               }
        }
        let n = 9;
        console.log(n + "th fibonacci number:"+ fib(n));
        
    </script>
</body>
</html>
