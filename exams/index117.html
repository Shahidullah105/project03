<body>
    
    <script>
        function maxAbsDiff(arr, n){
            arr.sort();
            return arr[n-1]-arr[0];
        }
        let arr = [2, 1, 5, 3];
        let n = arr.length;
        console.log(maxAbsDiff(arr, n));
    </script>
