 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 05</title>
 </head>
 <body>
    <script>

        const name= ['green ', 'red ', 'blue ', 'yellow ', 'apple '];
        document.write("before sorting :  " +name);

        document.write("<br>");
        name.sort();
        document.write("after sorting :  " +name);
    </script>
 </body>
